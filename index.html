<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <section id="timer-area">
            <div class="row">
                <div class="col-12">
                <h1 id="exercise-title">First, add a circuit</h1>
                <h1 id="timer-clock">0:00</h1>
                <h2 id="exercise-number">Exercise number: 1</h2>
                <h2 id="set-number">Set number: 1</h2>
                <button id="start-stop-button" class="btn btn-primary orange disabled">Start</button>
                <button id="pause-resume-button" class="btn btn-secondary disabled">Pause</button>
            </div>
            </div>
    </section>
    <div class="row">
        <div class="col-12">
                <form class="form-group p-20">
                        <div class="row">
                            <div class="col-6">
                                <label>Circuit name: <input id="circuit-name" class="form-control" placeholder="Circuit name" type="text"></label>
                            </div>
                            <div class="col-6">
                                <label>Number of sets: <input id="sets-number" class="form-control" placeholder="0" type="number"></label>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" id="add-circuit">Add Circuit</button>
                            </div>
                        </div>
                    </form>
            <form id="exer-form" class="form-group p-20 hidden">
                <div class="row">
                    <div class="col-12">
                        <label>Exercise name: <input id="exercise-name" class="form-control" placeholder="Exercise name" type="text"></label>
                    </div>
                    <div class="col-12">
                        <label>Set exercise type: <select class="form-control" id="exercise-type" placeholder="Timed" type="text">
                        <option value="timed">Timed</option>
                        <option value="reps">Reps</option>
                        </select>
                        </label>
                    </div>
                    <div class="col-12">
                        <label>Set duration: <input class="form-control" id="exercise-duration" placeholder="45" type="text"></label>
                    </div>
                    <div class="col-12"><button class="btn btn-primary" id="add-exercise">Add Exercise</button></div>
                </div>
            </form>
        </div>
    </div>  
    <script src="workout-countdown-app.js"></script>
</body>
</html>
